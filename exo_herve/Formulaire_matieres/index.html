<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Formulaire matières</title>
</head>

<body>
    <h5 class="card-title m-2">Quelle matières aimez vous ?</h5>
    <form class="form-check m-2" action="">
        <input class="form-check-input" type="checkbox" name="maths" id="maths" value="math">
        <label class="form-check-label" for="maths">Mathématiques</label><br />
        <input class="form-check-input" type="checkbox" name="anglais" id="anglais" value="anglais">
        <label class="form-check-label" for="anglais">Anglais</label><br />
        <input class="form-check-input" type="checkbox" name="physique" id="physique" value="physique">
        <label class="form-check-label" for="physique">Physique</label><br />
        <input class="form-check-input" type="checkbox" name="français" id="français" value="français">
        <label class="form-check-label" for="français">Français</label><br />
    </form>
    <script src="./main.js"></script>
</body>

</html>
